apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: insuretech-hpa
  namespace: default
  labels:
    app: insuretech
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: insuretech
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50
